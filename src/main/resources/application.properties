spring.application.name=email-service
spring.mail.host=smtp.gmail.com
spring.mail.port=465
server.port=${PORT:8080}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=false # CHANGED TO FALSE
spring.mail.properties.mail.smtp.starttls.required=false # Added for completeness
spring.mail.properties.mail.smtp.ssl.enable=true # ADDED
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000